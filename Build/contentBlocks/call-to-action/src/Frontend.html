<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="{data.CType}" href="CB:call-to-action/dist/Frontend.css"/>

<div class="call-to-action__wrapper">
    <f:for each="{image}" as="i">
        <f:image image="{i}" height="200" width="800c"/>
    </f:for>
    <div class="call-to-action__overlay">
        <div class="call-to-action__text">
            <f:link.typolink class="call-to-action__button" parameter="{link}">
                {buttonText}
            </f:link.typolink>
            <f:format.html>{text}</f:format.html>
        </div>
    </div>
</div>
</html>
