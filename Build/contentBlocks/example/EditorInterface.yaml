group: common
fields:
    -   identifier: text
        type: Text
        properties:
            autocomplete: true
            default: 'Default value'
            max: 15
            placeholder: 'Placeholder text'
            size: 20
            required: false
            trim: true
    -   identifier: textarea
        type: Textarea
        properties:
            cols: 40
            default: 'Default value'
            enableRichtext: true
            max: 150
            placeholder: 'Placeholder text'
            richtextConfiguration: default
            rows: 15
            required: false
            trim: true
    -   identifier: email
        type: Email
        properties:
            autocomplete: true
            default: 'Default value'
            placeholder: 'Placeholder text'
            size: 20
            required: true
            trim: true
    -   identifier: integer
        type: Integer
        properties:
            default: 0
            size: 20
            required: true
            trim: true
    -   identifier: money
        type: Money
        properties:
            size: 20
            required: true
            trim: true
    -   identifier: number
        type: Number
        properties:
            default: 0
            size: 20
            required: true
            trim: true
    -   identifier: password
        type: Password
        properties:
            autocomplete: true
            default: 'Default value'
            max: 15
            placeholder: 'Placeholder text'
            size: 20
            salt: true
            required: true
            trim: true
    -   identifier: percent
        type: Percent
        properties:
            default: 0
            range:
                lower: 0
                upper: 100
            required: true
            size: 20
            slider:
                step: 1
                width: 100
            trim: true
