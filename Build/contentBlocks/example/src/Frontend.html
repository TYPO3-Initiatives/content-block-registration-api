<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="content-block-counter" href="CB:counter/dist/Frontend.css" />
<f:asset.js identifier="content-block-counter" src="CB:counter/dist/Frontend.js" />

<div class="counter">
  <span class="counter-value">{amount}</span>
  <span class="counter-icon">
    <f:image image="{icon}"/>
  </span>
  <span class="counter-name">{text}</span>
</div>
</html>
