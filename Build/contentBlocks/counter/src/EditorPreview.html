<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="content-block-counter-be" href="CB:counter/dist/EditorPreview.css"/>
<div class="counter">
    <span class="counter-value">{amount}</span>
    <span class="counter-icon">
        <f:if condition="{icon}">
            <f:image image="{icon}"/>
        </f:if>
    </span>
    <span class="counter-name">{text}</span>
</div>
</html>
