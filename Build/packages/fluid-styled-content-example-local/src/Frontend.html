<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:asset.css identifier="cb-{cb.key}" href="CB:{cb.key}/dist/Frontend.css"/>
    <f:asset.script identifier="cb-{cb.key}" src="CB:{cb.key}/dist/Frontend.js"/>

    <div class="counter">
        <span class="counter-value">{amount}</span>
        <span class="counter-icon">
            <f:if condition="{icon}">
                <f:image image="{icon}"/>
            </f:if>
        </span>
        <span class="counter-name">{text}</span>
    </div>

    <f:debug inline="1">{_all}</f:debug>
</f:section>
</html>
