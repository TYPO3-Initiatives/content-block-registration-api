<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="cb-{cb.key}" href="CB:{cb.key}/dist/EditorPreview.css"/>

<div class="counter">
    <span class="counter-value">{amount}</span>
    <span class="counter-icon">
        <f:for each="{icon}" as="i">
            <f:image image="{i}" maxWidth="200"/>
        </f:for>
    </span>
    <span class="counter-name">{text}</span>
</div>

<f:debug inline="1">{_all}</f:debug>
</html>
